<div class="container-fluid col-md-8 offset-md-2 mt-3">
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Broj sobe</th>
      <th scope="col">Naziv</th>
      <th scope="col">TV</th>
      <th scope="col">Kvadratura</th>
      <th scope="col">Kreveti</th>
      <th scope="col">Tip sobe</th>
      <th scope="col">Delete</th> 
      <th scope="col">View</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let soba of sobe | searchpipe: kvadrati : kreveti | sortpipe " >
      <td scope="row">{{ soba.id}}</td>
      <th scope="row">{{ soba.broj}}</th>
      <td>{{ soba.naziv}}</td>
      <td>
        <span *ngIf="soba.tv == '1'">
            Ima
        </span>
        <span *ngIf="soba.tv != '1'">
            Nema
        </span>
      </td>
      <td>{{ soba.kvadrati }} m<sup>2</sup> </td>
      <td>{{ soba.kreveti }}</td>
      <td>{{ soba.tip }}</td>
      <td>
          <button class="btn btn-danger" (click)="removeRoom($event, soba.id)">Delete</button> 
      </td> 
      <td>
          <button class="btn btn-default" (click)="viewRoom(soba.id)">View</button>  
      </td> 
    </tr>
  </tbody>
</table>

</div>
